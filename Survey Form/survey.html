<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve <br>platform</p>
        </header>
        <form action="oluwatimileyin962@gmail.com" id="survey-form">
            <fieldset class="field1">
                <label for="name--label">Name
                    <input placeholder=" Enter your Name" class="bio" type="text" id="name" name="name" required>
                </label>
                <label for="email-label">Email
                    <input placeholder=" Enter your Email" class="bio" type="email" id="email" name="email" required>
                </label>
                <label for="number-label">Age (optional)
                    <input placeholder=" Age" class="bio" type="number" id="number" min="15" max="60"/>
                </label>
                <label for="role">
                <label for="role">Which option describes your current role?</label>
                    <select name="role" id="dropdown" class="current-role" placeholder="Select Current role">
                        <option value="" disabled selected icon>Select Current Role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer no to say</option>
                        <option value="5">Others</option>
                    </select>
                </label>
            </fieldset>
            <fieldset class="field2">
                <p class="recommendation">Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely"><input type="radio" id="definitely" class="set" name="recommendation">Definitely</label>
                <label for="maybe"><input type="radio" id="maybe" class="set" name="recommendation">Maybe</label>
                <label for="not-sure"><input type="radio" id="not-sure" class="set" name="recommendation" >Not Sure</label>
                <div class="role">
                    <label for="feature">What is your favourite feature of freeCodeCamp?
                        <select name="feature" id="role">
                            <option value="" disabled selected icon>Select an Option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3"> Community</Option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                </div>
                <div>
                    <p class="p">What would you like to see improved?</p><p class="p1">(Check all that apply</p>
                    <label for="front-end"><input value="1" class="set" type="checkbox" id="front-end">Front-end Projects</label>
                    <label for="back-end"><input value="2" class="set" type="checkbox" id="back-end">Back-end Projects</label>
                    <label for="data"><input value="3" class="set" type="checkbox" id="data">Data Visualization</label>
                    <label for="challenges"><input value="4" class="set" type="checkbox" id="challenges">Challenges</label>
                    <label for="community"><input value="5" class="set" type="checkbox" id="community">Open Source Community</label>
                    <label for="help-rooms"><input value="6" class="set" type="checkbox" id="help-rooms">Gitter help rooms</label>
                    <label for="videos"><input value="7" class="set" type="checkbox" id="videos">Videos</label>
                    <label for="meetups"><input value="8" class="set" type="checkbox" id="meetups">City Meetups</label>
                    <label for="wiki"><input value="9" class="set" type="checkbox" id="wiki">Wiki</label>
                    <label for="forum"><input value="10" class="set" type="checkbox" id="forum">Forum</label>
                    <label for="courses"><input value="11" class="set" type="checkbox" id="courses">Additional Courses</label>
                </div>
            </fieldset>
            <fieldset class="fielld3">
                <label for="comments">Any comment or suggestions?
                    <textarea name="comments" id="comments" cols="10" rows="5" placeholder=" Enter your Comments here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" name="submit" id="Submit">
        </form>
    </body>
</html>
